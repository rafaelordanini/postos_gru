<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postos Credenciados - C√¢mara Municipal de Guarulhos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text h1 {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text span {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Container */
        .main-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
            padding-top: 80px;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.98);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.1rem;
        }

        /* Filters */
        .filters-section {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: #94a3b8;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: transparent;
            color: #fff;
        }

        .sort-select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 0.85rem;
            cursor: pointer;
            flex: 1;
            min-width: 140px;
        }

        .sort-select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        /* Posts List */
        .posts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .posts-list::-webkit-scrollbar {
            width: 6px;
        }

        .posts-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .posts-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #3b82f6, #10b981);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .post-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateX(5px);
        }

        .post-card:hover::before {
            opacity: 1;
        }

        .post-card.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: #3b82f6;
        }

        .post-card.active::before {
            opacity: 1;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .post-name {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            line-height: 1.3;
            flex: 1;
            margin-right: 10px;
        }

        .post-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .badge-br { background: #16a34a; color: #fff; }
        .badge-ipiranga { background: #ea580c; color: #fff; }
        .badge-shell { background: #eab308; color: #000; }
        .badge-petrobras { background: #0ea5e9; color: #fff; }
        .badge-raizen { background: #dc2626; color: #fff; }
        .badge-branca { background: #64748b; color: #fff; }

        .post-address {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .post-address-icon {
            color: #64748b;
            margin-top: 2px;
        }

        .post-prices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .price-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 12px;
            border-radius: 10px;
            text-align: center;
        }

        .price-type {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .price-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #10b981;
        }

        .price-value.no-data {
            color: #475569;
            font-size: 0.85rem;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-hours {
            font-size: 0.75rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-hours.open {
            color: #10b981;
        }

        .post-distance {
            font-size: 0.8rem;
            color: #3b82f6;
            font-weight: 500;
        }

        /* Map */
        .map-container {
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .map-btn {
            width: 45px;
            height: 45px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .map-btn:hover {
            background: #3b82f6;
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: none;
            z-index: 999;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .info-panel.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #94a3b8;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .info-close:hover {
            background: #ef4444;
            color: #fff;
        }

        .info-header {
            margin-bottom: 20px;
        }

        .info-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .info-address {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .info-contact {
            color: #64748b;
            font-size: 0.85rem;
        }

        .info-prices {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-price-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-price-type {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .info-price-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
        }

        .info-actions {
            display: flex;
            gap: 12px;
        }

        .info-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            border: none;
        }

        .info-btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #fff;
        }

        .info-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .info-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Price Legend */
        .price-legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 999;
        }

        .legend-title {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-low { background: #10b981; }
        .legend-medium { background: #eab308; }
        .legend-high { background: #ef4444; }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        /* Leaflet Custom Markers */
        .custom-marker {
            background: linear-gradient(135deg, #3b82f6, #10b981);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 12px;
        }

        .custom-marker.low-price {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .custom-marker.medium-price {
            background: linear-gradient(135deg, #eab308, #ca8a04);
        }

        .custom-marker.high-price {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        /* Popup Custom */
        .leaflet-popup-content-wrapper {
            background: rgba(15, 23, 42, 0.98);
            color: #e2e8f0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaflet-popup-tip {
            background: rgba(15, 23, 42, 0.98);
        }

        .popup-content {
            padding: 5px;
        }

        .popup-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .popup-price {
            color: #10b981;
            font-weight: 700;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .sidebar {
                order: 2;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .map-container {
                order: 1;
            }

            .header-stats {
                display: none;
            }

            .info-panel {
                left: 10px;
                right: 10px;
                bottom: 10px;
                padding: 20px;
            }

            .info-prices {
                grid-template-columns: repeat(2, 1fr);
            }

            .price-legend {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                justify-content: center;
            }

            .logo-text h1 {
                font-size: 1rem;
            }

            .post-prices {
                grid-template-columns: 1fr 1fr;
            }

            .info-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

    <!-- Header -->

    <script>
        // ==========================================
        // CONFIGURA√á√ÉO E VARI√ÅVEIS GLOBAIS
        // ==========================================
        const API_BASE = 'https://anp-gru.vercel.app';
        const GUARULHOS_CENTER = [-23.4538, -46.5333];
        const DEFAULT_ZOOM = 12;

        let map;
        let markers = [];
        let postosData = [];
        let precosData = [];
        let userLocation = null;
        let selectedPosto = null;

        // ==========================================
        // INICIALIZA√á√ÉO
        // ==========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initMap();
            await loadData();
            initEventListeners();
            hideLoading();
        });

        // ==========================================
        // MAPA
        // ==========================================
        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView(GUARULHOS_CENTER, DEFAULT_ZOOM);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19
            }).addTo(map);
        }

        // ==========================================
        // CARREGAMENTO DE DADOS
        // ==========================================
        async function loadData() {
            try {
                // Carregar postos e pre√ßos
                const [postosRes, precosRes] = await Promise.all([
                    fetch(`${API_BASE}/postos.json`),
                    fetch(`${API_BASE}/precos-postos.json`)
                ]);

                const postosJson = await postosRes.json();
                const precosJson = await precosRes.json();

                postosData = postosJson.data || [];
                precosData = precosJson.data || [];

                // Mesclar dados de pre√ßos nos postos
                postosData = postosData.map(posto => {
                    const preco = precosData.find(p => p.terminal === posto.terminal);
                    return {
                        ...posto,
                        precos: preco?.precos || { gasolina: null, etanol: null, diesel: null, gnv: null },
                        dataPreco: preco?.dataUltimoAbastecimento || null
                    };
                });

                // Gerar coordenadas simuladas (em produ√ß√£o, usar API de geocoding)
                postosData = postosData.map(posto => ({
                    ...posto,
                    coordenadas: generateCoordinates(posto)
                }));

                renderPosts();
                renderMarkers();
                updateStats();

            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showError('Erro ao carregar dados. Tentando novamente...');
                setTimeout(loadData, 3000);
            }
        }

        // Gerar coordenadas baseadas no endere√ßo (simulado)
        function generateCoordinates(posto) {
            const bairroCoords = {
                'Cocaia': [-23.4300, -46.5200],
                'Centro': [-23.4628, -46.5327],
                'Vila Augusta': [-23.4450, -46.5100],
                'Vila Barros': [-23.4550, -46.5000],
                'Macedo': [-23.4700, -46.5400],
                'Cumbica': [-23.4350, -46.4800],
                'Aeroporto': [-23.4350, -46.4700],
                'Vila das Bandeiras': [-23.4600, -46.5250],
                'Pican√ßo': [-23.4750, -46.5350],
                'Vila Galv√£o': [-23.4900, -46.5450],
                'Itapegica': [-23.4550, -46.5550],
                'Cidade Industrial': [-23.4200, -46.4900],
                'Jardim Presidente Dutra': [-23.4400, -46.5300],
                'Cidade Ser√≥dio': [-23.4650, -46.5150],
                'Vila Para√≠so': [-23.4100, -46.5100],
                'Jardim Albertina': [-23.4000, -46.4600],
                'Jardim Santa Francisca': [-23.4580, -46.5380],
                'Jardim Nova Tabo√£o': [-23.4500, -46.5050],
                'V√°rzea do Pal√°cio': [-23.4480, -46.5420],
                'Porto da Igreja': [-23.4520, -46.5480],
                'Parque S√£o Miguel': [-23.3950, -46.4500],
                'Zona Industrial': [-23.4150, -46.4850],
                'Parque Estrela': [-23.4620, -46.5290],
                'Vila Fl√≥rida': [-23.4380, -46.4950],
                'Cidade Martins': [-23.4720, -46.5280],
                'Jardim Moreira': [-23.4680, -46.5320]
            };

            const bairro = posto.endereco?.bairro || '';
            const baseCoords = Object.entries(bairroCoords).find(([key]) => 
                bairro.toLowerCase().includes(key.toLowerCase())
            )?.[1] || GUARULHOS_CENTER;

            // Adicionar pequena varia√ß√£o para evitar sobreposi√ß√£o
            const variation = () => (Math.random() - 0.5) * 0.008;
            return [baseCoords[0] + variation(), baseCoords[1] + variation()];
        }

        // ==========================================
        // RENDERIZA√á√ÉO
        // ==========================================
        function renderPosts(filteredData = null) {
            const data = filteredData || postosData;
            const container = document.getElementById('postsList');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <p>Nenhum posto encontrado</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(posto => `
                <div class="post-card" data-terminal="${posto.terminal}" onclick="selectPosto('${posto.terminal}')">
                    <div class="post-header">
                        <div class="post-name">${posto.nomeFantasia}</div>
                        <span class="post-badge ${getBadgeClass(posto.bandeira)}">${posto.bandeira}</span>
                    </div>
                    <div class="post-address">
                        <span class="post-address-icon">üìç</span>
                        <span>${formatAddress(posto.endereco)}</span>
                    </div>
                    <div class="post-prices">
                        <div class="price-item">
                            <div class="price-type">Gasolina</div>
                            <div class="price-value ${!posto.precos?.gasolina ? 'no-data' : ''}">
                                ${posto.precos?.gasolina ? `R$ ${posto.precos.gasolina.toFixed(2)}` : 'N/D'}
                            </div>
                        </div>
                        <div class="price-item">
                            <div class="price-type">Etanol</div>
                            <div class="price-value ${!posto.precos?.etanol ? 'no-data' : ''}">
                                ${posto.precos?.etanol ? `R$ ${posto.precos.etanol.toFixed(2)}` : 'N/D'}
                            </div>
                        </div>
                    </div>
                    <div class="post-footer">
                        <div class="post-hours ${isOpen24h(posto.horarioFuncionamento) ? 'open' : ''}">
                            üïê ${posto.horarioFuncionamento || 'N√£o informado'}
                        </div>
                        ${posto.distancia ? `<div class="post-distance">${posto.distancia.toFixed(1)} km</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function renderMarkers() {
            // Limpar markers existentes
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            // Calcular range de pre√ßos para cores
            const gasolinaPrecos = postosData
                .filter(p => p.precos?.gasolina)
                .map(p => p.precos.gasolina);
            
            const minPreco = Math.min(...gasolinaPrecos);
            const maxPreco = Math.max(...gasolinaPrecos);
            const range = maxPreco - minPreco;

            postosData.forEach(posto => {
                if (!posto.coordenadas) return;

                // Determinar cor do marker
                let colorClass = 'medium-price';
                if (posto.precos?.gasolina) {
                    const normalized = (posto.precos.gasolina - minPreco) / range;
                    if (normalized <= 0.33) colorClass = 'low-price';
                    else if (normalized >= 0.66) colorClass = 'high-price';
                }

                const icon = L.divIcon({
                    className: `custom-marker ${colorClass}`,
                    html: `<div style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">‚õΩ</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker(posto.coordenadas, { icon })
                    .addTo(map)
                    .on('click', () => selectPosto(posto.terminal));

                // Popup simples
                const popupContent = `
                    <div class="popup-content">
                        <div class="popup-name">${posto.nomeFantasia}</div>
                        <div class="popup-price">
                            ${posto.precos?.gasolina ? `Gasolina: R$ ${posto.precos.gasolina.toFixed(2)}` : 'Pre√ßo n√£o dispon√≠vel'}
                        </div>
                    </div>
                `;
                marker.bindPopup(popupContent);

                markers.push(marker);
            });

            // Ajustar bounds do mapa
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        function updateStats() {
            const total = postosData.length;
            const gasolinaPrecos = postosData.filter(p => p.precos?.gasolina).map(p => p.precos.gasolina);
            const etanolPrecos = postosData.filter(p => p.precos?.etanol).map(p => p.precos.etanol);

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statGasolina').textContent = gasolinaPrecos.length 
                ? `R$ ${Math.min(...gasolinaPrecos).toFixed(2)}` 
                : '--';
            document.getElementById('statEtanol').textContent = etanolPrecos.length 
                ? `R$ ${Math.min(...etanolPrecos).toFixed(2)}` 
                : '--';
        }

        // ==========================================
        // SELE√á√ÉO E INFO PANEL
        // ==========================================
        function selectPosto(terminal) {
            const posto = postosData.find(p => p.terminal === terminal);
            if (!posto) return;

            selectedPosto = posto;

            // Atualizar cards
            document.querySelectorAll('.post-card').forEach(card => {
                card.classList.toggle('active', card.dataset.terminal === terminal);
            });

            // Centralizar mapa
            if (posto.coordenadas) {
                map.setView(posto.coordenadas, 15);
            }

            // Mostrar info panel
            showInfoPanel(posto);

            // Scroll para o card na lista
            const card = document.querySelector(`.post-card[data-terminal="${terminal}"]`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function showInfoPanel(posto) {
            const panel = document.getElementById('infoPanel');
            
            document.getElementById('infoName').textContent = posto.nomeFantasia;
            document.getElementById('infoAddress').innerHTML = `
                üìç ${formatAddress(posto.endereco)}<br>
                üïê ${posto.horarioFuncionamento || 'Hor√°rio n√£o informado'}
            `;
            document.getElementById('infoContact').innerHTML = `
                ${posto.contato?.telefone ? `üìû ${posto.contato.telefone}` : ''}
                ${posto.contato?.email ? `<br>‚úâÔ∏è ${posto.contato.email}` : ''}
            `;

            document.getElementById('infoPrices').innerHTML = `
                <div class="info-price-card">
                    <div class="info-price-type">Gasolina</div>
                    <div class="info-price-value">${posto.precos?.gasolina ? `R$ ${posto.precos.gasolina.toFixed(2)}` : 'N/D'}</div>
                </div>
                <div class="info-price-card">
                    <div class="info-price-type">Etanol</div>
                    <div class="info-price-value">${posto.precos?.etanol ? `R$ ${posto.precos.etanol.toFixed(2)}` : 'N/D'}</div>
                </div>
                <div class="info-price-card">
                    <div class="info-price-type">Diesel</div>
                    <div class="info-price-value">${posto.precos?.diesel ? `R$ ${posto.precos.diesel.toFixed(2)}` : 'N/D'}</div>
                </div>
                <div class="info-price-card">
                    <div class="info-price-type">GNV</div>
                    <div class="info-price-value">${posto.precos?.gnv ? `R$ ${posto.precos.gnv.toFixed(2)}` : 'N/D'}</div>
                </div>
            `;

            // Configurar bot√µes
            document.getElementById('btnRoute').onclick = () => openRoute(posto);
            document.getElementById('btnCall').onclick = () => callPosto(posto);

            panel.classList.add('active');
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('active');
            selectedPosto = null;
            document.querySelectorAll('.post-card').forEach(c => c.classList.remove('active'));
        }

        // ==========================================
        // A√á√ïES
        // ==========================================
        function openRoute(posto) {
            const address = encodeURIComponent(formatAddress(posto.endereco) + ', Guarulhos, SP');
            const url = `https://www.google.com/maps/dir/?api=1&destination=${address}`;
            window.open(url, '_blank');
        }

        function callPosto(posto) {
            if (posto.contato?.telefone) {
                const phone = posto.contato.telefone.replace(/\D/g, '');
                window.open(`tel:${phone}`);
            }
        }

        // ==========================================
        // FILTROS E BUSCA
        // ==========================================
        function initEventListeners() {
            // Busca
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterPosts();
            });

            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterPosts();
                });
            });

            // Ordena√ß√£o
            document.getElementById('sortSelect').addEventListener('change', filterPosts);
            document.getElementById('bandeira-filter').addEventListener('change', filterPosts);

            // Controles do mapa
            document.getElementById('zoomInBtn').addEventListener('click', () => map.zoomIn());
            document.getElementById('zoomOutBtn').addEventListener('click', () => map.zoomOut());
            document.getElementById('resetBtn').addEventListener('click', () => {
                map.setView(GUARULHOS_CENTER, DEFAULT_ZOOM);
                closeInfoPanel();
            });
            document.getElementById('locateBtn').addEventListener('click', locateUser);
        }

        function filterPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active')?.dataset.filter;
            const sortBy = document.getElementById('sortSelect').value;
            const bandeira = document.getElementById('bandeira-filter').value;

            let filtered = [...postosData];

            // Filtro de busca
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.nomeFantasia.toLowerCase().includes(searchTerm) ||
                    p.endereco?.rua?.toLowerCase().includes(searchTerm) ||
                    p.endereco?.bairro?.toLowerCase().includes(searchTerm)
                );
            }

            // Filtro de bandeira
            if (bandeira) {
                filtered = filtered.filter(p => p.bandeira === bandeira);
            }

            // Filtros especiais
            if (activeFilter === '24h') {
                filtered = filtered.filter(p => isOpen24h(p.horarioFuncionamento));
            } else if (activeFilter === 'low-price') {
                filtered = filtered.filter(p => p.precos?.gasolina)
                    .sort((a, b) => a.precos.gasolina - b.precos.gasolina)
                    .slice(0, 10);
            }

            // Ordena√ß√£o
            if (sortBy === 'name') {
                filtered.sort((a, b) => a.nomeFantasia.localeCompare(b.nomeFantasia));
            } else if (sortBy === 'price-asc') {
                filtered.sort((a, b) => (a.precos?.gasolina || 999) - (b.precos?.gasolina || 999));
            } else if (sortBy === 'price-desc') {
                filtered.sort((a, b) => (b.precos?.gasolina || 0) - (a.precos?.gasolina || 0));
            } else if (sortBy === 'distance' && userLocation) {
                filtered.sort((a, b) => (a.distancia || 999) - (b.distancia || 999));
            }

            renderPosts(filtered);
        }

        function locateUser() {
            if (!navigator.geolocation) {
                alert('Geolocaliza√ß√£o n√£o suportada pelo navegador');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    
                    // Adicionar marker de localiza√ß√£o
                    const userIcon = L.divIcon({
                        className: '',
                        html: '<div style="background: #3b82f6; width: 20px; height: 20px; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);"></div>',
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    });
                    L.marker(userLocation, { icon: userIcon }).addTo(map);

                    // Calcular dist√¢ncias
                    postosData = postosData.map(posto => ({
                        ...posto,
                        distancia: posto.coordenadas ? calculateDistance(userLocation, posto.coordenadas) : null
                    }));

                    map.setView(userLocation, 14);
                    filterPosts();
                },
                (error) => {
                    alert('N√£o foi poss√≠vel obter sua localiza√ß√£o');
                }
            );
        }

        // ==========================================
        // UTILIT√ÅRIOS
        // ==========================================
        function formatAddress(endereco) {
            if (!endereco) return 'Endere√ßo n√£o dispon√≠vel';
            const parts = [
                endereco.logradouro,
                endereco.rua,
                endereco.numero,
                endereco.bairro
            ].filter(Boolean);
            return parts.join(', ').replace(/,\s*,/g, ',');
        }

        function getBadgeClass(bandeira) {
            const classes = {
                'BR': 'badge-br',
                'IPIRANGA': 'badge-ipiranga',
                'SHELL': 'badge-shell',
                'PETROBRAS': 'badge-petrobras',
                'RAIZEN': 'badge-raizen',
                'BANDEIRA BRANCA': 'badge-branca'
            };
            return classes[bandeira] || 'badge-branca';
        }

        function isOpen24h(horario) {
            if (!horario) return false;
            const h = horario.toLowerCase();
            return h.includes('24') || h.includes('24h') || h.includes('24 horas');
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371; // km
            const dLat = (coord2[0] - coord1[0]) * Math.PI / 180;
            const dLon = (coord2[1] - coord1[1]) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(coord1[0] * Math.PI / 180) * Math.cos(coord2[0] * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
        }

        function showError(message) {
            console.error(message);
        }
    </script>
