<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CMG Postos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            opacity: 0.8;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .drop-zones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .drop-zone {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .drop-zone:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .drop-zone.dragover {
            border-color: #10b981;
            background: #ecfdf5;
        }
        
        .drop-zone i {
            font-size: 48px;
            color: #9ca3af;
            margin-bottom: 15px;
        }
        
        .drop-zone h3 {
            color: #374151;
            margin-bottom: 8px;
        }
        
        .drop-zone p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .drop-zone input[type="file"] {
            display: none;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .admin-table th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .admin-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
        }
        
        .admin-table tr:hover {
            background: #f9fafb;
        }
        
        .preco-alto {
            color: #dc2626;
            font-weight: 600;
        }
        
        .preco-medio {
            color: #f59e0b;
            font-weight: 600;
        }
        
        .preco-baixo {
            color: #10b981;
            font-weight: 600;
        }
        
        .btn-edit, .btn-delete {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .actions-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .actions-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        #statusInfo {
            background: #eff6ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <i class="fas fa-cog"></i>
            Admin - CMG Postos
        </h1>
        <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao App</a>
    </header>
    
    <div class="container">
        <!-- Status -->
        <div class="card">
            <h2><i class="fas fa-chart-bar"></i> Status</h2>
            <div id="statusInfo">Carregando...</div>
        </div>
        
        <!-- Upload -->
        <div class="card">
            <h2><i class="fas fa-upload"></i> Importar Dados</h2>
            
            <div class="drop-zones">
                <div class="drop-zone" data-tipo="abastecimentos">
                    <i class="fas fa-gas-pump"></i>
                    <h3>Planilha de Abastecimentos</h3>
                    <p>Arraste o arquivo CSV ou Excel aqui<br>ou clique para selecionar</p>
                    <input type="file" accept=".csv,.xlsx,.xls" onchange="handleFileSelect(this, 'abastecimentos')">
                </div>
                
                <div class="drop-zone" data-tipo="estabelecimentos">
                    <i class="fas fa-building"></i>
                    <h3>Planilha de Estabelecimentos</h3>
                    <p>Arraste o arquivo Excel aqui<br>ou clique para selecionar</p>
                    <input type="file" accept=".xlsx,.xls" onchange="handleFileSelect(this, 'estabelecimentos')">
                </div>
            </div>
        </div>
        
        <!-- Ações -->
        <div class="card">
            <h2><i class="fas fa-tools"></i> Ações</h2>
            <div class="actions-bar">
                <button class="btn-success" onclick="exportarJSON()">
                    <i class="fas fa-download"></i> Exportar JSON
                </button>
                <button class="btn-danger" onclick="limparTodosDadosAdmin()">
                    <i class="fas fa-trash"></i> Limpar Todos os Dados
                </button>
            </div>
        </div>
        
        <!-- Tabela de Postos -->
        <div class="card">
            <h2><i class="fas fa-list"></i> Postos Cadastrados</h2>
            <div id="postosTable">
                <div class="empty-state">
                    <i class="fas fa-gas-pump"></i>
                    <p>Carregando postos...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
